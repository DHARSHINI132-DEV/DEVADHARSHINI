<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="./signup1.css">
</head>
<body>

    <div class="outer">
        <div class="left">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/people-login-account-illustration-download-in-svg-png-gif-file-formats--password-user-education-and-learning-pack-school-illustrations-6855980.png" alt="">
        </div>
        <div class="right">
            <h1>signup page</h1>
            <div class="main">
                <form action="">
                    <label for="">Name</label>
                    <input type="text" placeholder="Enter your name ">
                    <label for="">Email</label>
                    <input type="email" placeholder="Enter your email">
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter your password">
                    <button>Register</button>
                </form>
                <div class="navigate">
                    <p>Already have an account?</p>
                    <a href="">Login</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
