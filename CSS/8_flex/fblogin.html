<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook loginpage</title>
    <link rel="stylesheet" href="./fblogin.css">
</head>
<body>

    <div class="outer">

        <div class="left">
            <div class="inner">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
                <p>Facebook helps you connect and share with the people in your life</p>
            </div>            
        </div>

        <div class="right">
            
            <div class="form">
                <form action="">
                    <input type="email" name="" id="" placeholder="Email address or phone number">
                    <input type="password" name="" id="" placeholder="Password">
                    <button>Log in</button>
                    <div class="inner">
                        <a href="">Forgotten password?</a>
                        <hr>
                        <button>Create new account</button>
                    </div>
                </form>
                <p><b>Create a Page</b> for a celebrity,brand or business</p>
            </div>

        </div>

    </div>
    
</body>
</html>
