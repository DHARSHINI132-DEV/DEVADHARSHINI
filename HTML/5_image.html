<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Tag </title>
</head>
<body>
    <h1> How to add image </h1>

    <img src="https://i.pinimg.com/236x/8f/51/e9/8f51e999c9fa01927db136b6a655d825.jpg" alt="atharva image" height="200">
    <!--img tag will add the image to the web page and it is unpaired tag/self closing tag and the attributes of img tag are scr(source-where the path of the image will be specify),alt(alternate text-where another text will be displayed when image can't be displayed),height(height of the image in pixel or percentage),width(width of the image in pixel or percentage)-->
    <img src="https://i.pinimg.com/236x/18/b4/4b/18b44ba7247bc537df239d4d724e4ec0.jpg" alt="Atharva image" height="200">
    <!--here the path in scr is in the form of absolute url(from the internet)-->
    <img src="./image,audio and vedio/image.jpeg" alt="ATHIRA" height="200">
    <!--here the path in scr is based on the location of the HTML file starting with(./)continued with the file name-->

</body>
</html>
