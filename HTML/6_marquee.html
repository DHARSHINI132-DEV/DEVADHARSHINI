<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>
    <h1> Marquee Tag </h1>

    <marquee behavior="alternate" direction="right" scrollamount="20" loop="4">
        <h2>.......Breaking News.......</h2>
    </marquee>
    <!--marquee tag is used to create scrolling text or other elements the atrributes of marquee tag are behavior(we have 3 types they are alternate(moves end to end continuously),scroll(scroll continuously which is default one not need to give the scroll as behavior),slide(move from one end to another end and then stop)),direction(we have 4 types they are right,left,up,down it gives the direction of the movement),scrollamount(default value is 6 this will increase the moving speed),loop(how many times it should move/scroll)-->

    <marquee behavior="slide" direction="" scrollamount="20">
       <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExajI5Y25uZ3Y5ZmZqemdzZGZweGVpajFpdWkyY3AzM2loampta3oyYyZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/fstV57yumJ3dMUaYPr/giphy.webp" alt="Jerry running" height="200"> 
       <img src="https://tcrf.net/images/9/9c/Jerryescapeunusedtomrun.gif" alt="Tom running">
    </marquee>

     <marquee behavior="" direction="down" height="200">
        <h3>Tom and Jerry</h3>
    </marquee>

</body>
</html>
